<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class='title'>
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class='names'>
            
                <label for="playerOne">Player One:</label><br>
                <input type="text" id="playerOne" name="playerOne"><br>
                <label for="playerTwo">Player Two:</label><br>
                <input type="text" id="playerTwo" name="playerTwo"><br>
                <button id = "submitButton" onClick = "getNames()" type="button">Submit</button>
         
        </div> 

        <button id = "retry" onClick = "buildInitialState()" type="button">Retry</button>
        
        <table id='board'>
            <tr>
                <td class = "one cell">click</td>
                <td class = "two cell">click</td>
                <td class = "three cell">click</td>
            </tr>
            <tr>
                <td class = "four cell">click</td>
                <td class = "five cell">click</td>
                <td class = "six cell">click</td>
            </tr>
            <tr>
                <td class = "seven cell">click</td>
                <td class = "eight cell">click</td>
                <td class = "nine cell">click</td>
            </tr>
        </table>
        
    </body>



</html>
