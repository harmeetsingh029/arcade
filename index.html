<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class='title'>
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class='names'>
            
            <label for="playerOne">Player One:</label><br>
            <input type="text" id="playerOne" name="playerOne"><br>
            <label for="playerTwo">Player Two:</label><br>
            <input type="text" id="playerTwo" name="playerTwo"><br>
            <!-- <button id = "submitButton" onClick = "getNames()" type="button">Submit</button> -->
         
        </div> 

        <div id = "middle">
            <button id = "retry" onClick = "buildInitialState()" type="button">Retry</button>
            <h3 id = "winner"></h3>
        </div>

        <div id = "tableBoard">
        <table id='board'>
            <tr>
                <td class = "one cell"></td>
                <td class = "two cell"></td>
                <td class = "three cell"></td>
            </tr>
            <tr>
                <td class = "four cell"></td>
                <td class = "five cell"></td>
                <td class = "six cell"></td>
            </tr>
            <tr>
                <td class = "seven cell"></td>
                <td class = "eight cell"></td>
                <td class = "nine cell"></td>
            </tr>
        </table>
        </div>
        
    </body>



</html>
