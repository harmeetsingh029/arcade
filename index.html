<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class='title'>
            <h1>Tic-Tac-Toe</h1>
        </div>

        <div class='names'>
            <label for="playerOne">Player X:</label><br>
            <input type="text" id="playerOne" name="playerOne"><br>
            <label for="playerTwo">Player O:</label><br>
            <input type="text" id="playerTwo" name="playerTwo"><br>
        </div> 

        <div id = "middle">
            <button id = "retry" onClick = "buildInitialState()" type="button">Retry</button>
        </div>

        <div id = "theWinner">
            <h3 id = "winner"></h3>
        </div>
        <img id = "winImage" src="https://media1.giphy.com/media/Ke8yezdVonf9WyHUng/giphy.gif?cid=790b7611e31b1805cd3c0e5eae343976bdafeb934d686047&rid=giphy.gif&ct=g">

        <table id='board'>
            <tr>
                <td class = "one cell"></td>
                <td class = "two cell"></td>
                <td class = "three cell"></td>
            </tr>
            <tr>
                <td class = "four cell"></td>
                <td class = "five cell"></td>
                <td class = "six cell"></td>
            </tr>
            <tr>
                <td class = "seven cell"></td>
                <td class = "eight cell"></td>
                <td class = "nine cell"></td>
            </tr>
        </table>
        
    </body>



</html>
